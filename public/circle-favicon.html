<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Favicon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .favicon-container {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            overflow: hidden;
            background-color: white;
        }
        .favicon-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="favicon-container">
        <img src="favicon.png" alt="Circular Favicon">
    </div>
</body>
</html>
